<script type="text/javascript">
function post_check()
{
  
 //HTML의 form name="boardWriteForm"
 //유효성체크하고 싶은 값의 id, name="content_pwd", maxlength="16"
 
 var pwd = document.getElementById("pwd").value;
	
  if(pwd.value.length<8) {
    alert("비밀번호는 영문(대소문자구분),숫자,특수문자(~!@#$%^&*()-_? 만 허용)를 혼용하여 8~16자를 입력해주세요.");
    return false;
  }
  
  if(!pwd.value.match(/([a-zA-Z0-9].*[!,@,#,$,%,^,&,*,?,_,~,-])|([!,@,#,$,%,^,&,*,?,_,~,-].*[a-zA-Z0-9])/)) {
      alert("비밀번호는 영문(대소문자구분),숫자,특수문자(~!@#$%^&*()-_? 만 허용)를 혼용하여 8~16자를 입력해주세요.");
    return false;
  }
 
  return true;
}
	
 function getTypeCheck(s, spc) {
        var i;
        
        for (i = 0; i < s.length; i++) {
            if (spc.indexOf(s.substring(i, i + 1)) < 0) {
                return false;
            }
        }
        
        return true;
    }
    
    function onlyNum(obj,n) {  //학번 입력 조건
        var re = /[^0-9]/gi;
        var NUM = "0123456789";
        var str_space = /\s/;
     
        if(n == undefined || n == null) {
            var n = "";
            var n2 = "";
        } 
        else {
            if(n == "") {
                var n = "";
                var n2 = "";
            } 
            else {
                var n = eval(n);
                var n2 = n;
            }
        }
     
        if(!getTypeCheck(obj.value, NUM)) {
            alert("학번은 숫자만 입력 가능 합니다!");
            
            obj.value = obj.value.replace(re,"");
            obj.value = n2;
            
            obj.focus();
            
            return false;
        }
    }
    function check_id(inputid) { //id중복 확인
    if(inputid.id.value ==""){
        alert("아이디를 입력하세요! (error:1)");
        return;
    }
    url="id_check.jsp?id="+inputid.id.value;
    open(url, "id_check","toolbar=no, location=center, status=no, scrollbars=yes, resizable=no, with=400, height=300");
    }

</script>
